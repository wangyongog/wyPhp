<div id="page" align="center">
</div>
<script>
layui.use(['laypage', 'layer'], function(){
  var laypage = layui.laypage
	laypage({
		cont: 'page'
		,pages: {$totalPage}
		,skin: '#3C8DBC',
		jump: function(obj, first){
			//得到了当前页，用于向服务端请求对应数据
			if(first !=true){
				var curr = obj.curr || 1;
				formAjax.tbodyLoading(curr);
			}
		  }
	  });
});
</script>
