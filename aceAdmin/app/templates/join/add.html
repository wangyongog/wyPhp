<form class="form-horizontal " role="form" action="{U('member/add')}">
<input type="hidden" value="{formhash()}" name="formhash"/>

<input type="hidden" value="{G('uid','int',0)}" name="uid"/>

    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">会员名</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="data[name]"  value="{$data['name']}"/>
		</div>
	</div>
    
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">会员编号</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="data[number]"  value="{$data['number']}"/>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">证件号</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="data[zj_number]"  value="{$data['zj_number']}"/>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">会员类别</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="data[stype]"  value="{$data['stype']}"/>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">有效期限</label>
		<div class="col-sm-8">
        	<div style="float:left; margin-right:15px"><input readonly="readonly" type="text" class="form-control" id="startime" name="data[start_time]" id="url" value="{if $data['start_time']} {date('Y-m-d',$data['start_time'])} {/if}"/></div>
			<div style="float:left;"><input type="text" readonly="readonly" class="form-control" name="data[end_time]" id="endtime" value="{if $data.end_time} {date('Y-m-d',$data['end_time'])} {/if}"/></div>
		</div>
        <div style=" clear:both"></div>
	</div>
    
</form>
<style>
.toast-center-center {
   top: 50%;
   left: 50%;
   margin-top: -25px;
  margin-left: -500px;
 }
</style>
<script type="text/javascript">
jQuery(function ($) {
	$('#startime').datetimepicker({
	   format: 'yyyy-mm-dd',//'yyyy-mm-dd hh:ii:ss'
		autoclose: true,
		minView: 30,
		language : 'zh-CN',
		//minuteStep:1,
		todayBtn: true,
		startView:2,
		//startDate: new Date() 
	});
	$('#endtime').datetimepicker({
	   format: 'yyyy-mm-dd',//'yyyy-mm-dd hh:ii:ss'
		autoclose: true,
		minView: 30,
		language : 'zh-CN',
		//minuteStep:1,
		todayBtn: true,
		startView:2,
		//startDate: new Date() 
	});
});
</script>
