<form class="form-horizontal " role="form" action="{U('campus/add')}" enctype="multipart/form-data">
<input type="hidden" value="{formhash()}" name="formhash"/>
<input type="hidden" value="{$data['img']}" name="fileup1"/>
<input type="hidden" value="{G('id')}" name="id"/>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">校区</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="data[title]" value="{$data['title']}"/>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">图片</label>
		<div class="col-sm-4">
			<button id="fileup1" class="btn btn-info browse_button" data-upload-url="{U('upload/banner')}" data-extensions="jpg,png,gif,bmp" data-max-size="5mb" data-base-url="">请选择图片</button>
            <div class="preview" style="padding-top:15px">
				{if $data['img']} <img style="max-width:120px; max-height:120px" class="img-thumbnail" src="{picSize($data['img'])}" />{/if}
			</div>
            <div class="process none">
                <span class="filename"></span>
                <span class="filesize"></span>
                <span class="percent"></span>
            </div>
		</div>
	</div>

    
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">简介</label>
		<div class="col-sm-8">
        	<textarea class="form-control" name="data[description]" id="form-field-8" style="height:100px" placeholder="">{$data['description']}</textarea>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">地址</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="data[address]" value="{$data['address']}"/>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">电话</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="data[tell]" value="{$data['tell']}"/>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">排序</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="data[o]" value="{$data['o']}"/>
		</div>
	</div>
</form>
<script type="text/javascript">
uploaders.initUploaders();
