<form class="form-horizontal " role="form" action="{U('education/addinfo')}">
<input type="hidden" value="{formhash()}" name="formhash"/>

<input type="hidden" value="{G('eaid','int',0)}" name="eaid"/>
<input type="hidden" value="{G('id','int',0)}" name="id"/>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-3 control-label">标题</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="data[title]" value="{$data['title']}"/>
		</div>
	</div>
    
    <div class="form-group">
		<label for="inputPassword" class="col-sm-3 control-label">适合年龄</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="data[age]" value="{$data['age']}"/>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-3 control-label">教学目标</label>
		<div class="col-sm-8">
        	<textarea class="form-control" name="data[target]" id="form-field-8" style="height:100px" placeholder="">{$data['target']}</textarea>

		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-3 control-label">学习内容</label>
		<div class="col-sm-8">
        	<textarea class="form-control" name="data[content]" id="form-field-8" style="height:100px" placeholder="">{$data['content']}</textarea>

		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-3 control-label">三维教学目标</label>
		<div class="col-sm-8">
        	<textarea class="form-control" name="data[threeobj]" id="form-field-8" style="height:100px" placeholder="">{$data['threeobj']}</textarea>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-3 control-label">排序</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="o" placeholder="越大越前" value="{$data['o']}"/>
		</div>
	</div>
</form>
