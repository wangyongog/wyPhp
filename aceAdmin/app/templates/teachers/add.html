<form class="form-horizontal " role="form" action="{U('Teachers/add')}" enctype="multipart/form-data">
<input type="hidden" value="{formhash()}" name="formhash"/>
<!--<input type="hidden" value="{$data['img']}" name="fileup1"/>-->
<input type="hidden" value="{G('id')}" name="id"/>
	<!--<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">

    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">姓名</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="data[title]" value="{$data['title']}"/>
		</div>
	</div>
	<style>
		.preview{
			padding-top: 15px;
			display: table;
			width: 100%;
		}
		.preview .file-item{
			margin-bottom:15px ;
		}
		.close-upimg {
			position: absolute;
			top: -14px;
			right: -8px;
			background-image:url('{$assets}/aceAdmin/images/a7.png');
			/* display: none; */
			z-index: 10;
			width:31px; height:30px;
			border: 1px solid #BBB;
			border-radius: 32px;
			background-color: #FFF;
			color: red;
		}
		.file-item{
			float: left;
			margin-left: 10px;
			position: relative;
		}
		.process{
			position: relative;
			margin-top: 10px;
		}
		.close_remove{
			display: inline-block;
			position: absolute;
			right: -11px;
			top: -11px;
			border: 3px solid #BBB;
			border-radius: 32px;
			background-color: #FFF;
			color: red;
			width: 23px;
			height: 23px;
			line-height: 16px;
		}
	</style>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">图片</label>
		<div class="col-sm-6">
			<button id="fileup1" class="btn btn-info browse_button" data-upload-url="{U('upload/banner')}" data-extensions="jpg,png,gif,bmp" data-max-size="5mb" data-upload-multi="1" data-base-url="">请选择图片</button>
            <div class="preview" style="padding-top:15px;">
				{if $data['img']}
				{foreach from=$data['img'] key=k item=val}
				<div class="file-item">
					<input name="files[]" type="hidden" value="{$val}">
					<img style="width:120px;height:100px" class="img-thumbnail" src="{picSize($val)}">
					<a class="close-upimg" href="javascript:;"></a>
<!--					<a class="close_remove" href="javascript:;"><i class=" ace-icon fa fa-times"></i></a>-->
				</div>
				{/foreach}
				{/if}

			</div>
            <div class="process none">
                <span class="filename"></span>
                <span class="filesize"></span>
                <span class="percent"></span>
            </div>
		</div>
	</div>

    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">简介</label>
		<div class="col-sm-8">
        	<textarea class="form-control" name="data[description]" id="form-field-8" style="height:100px" placeholder="">{$data['description']}</textarea>
		</div>
	</div>
    <div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">排序</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="data[o]" id="o" value="{$data['o']}"/>
		</div>
	</div>

<!--            </label>-->

<!--	</div>-->
	
   
</form>
