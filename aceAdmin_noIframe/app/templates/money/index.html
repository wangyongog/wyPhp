{include file="public/header.html"}
	<!-- Content Wrapper. Contains page content -->
    <style>
   .layui-form input[type=checkbox], .layui-form input[type=radio], .layui-form select {
    	display:block;
	}
    </style>
  <div class="">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    	<div class="row">
        	<div class="col-md-12">
            	<!--<div class="btn-group">
                	<button type="submit" class="btn btn-success" onclick="adminJs.showIframe('新增','{U('User/add')}','700','450')">添加用户</button>
                </div>-->
            	<div class="btn-group">
                    <form class="form-inline" id="searchForm" method="get">
                        用户名：
                        <input id="username" class="form-control" name="username" value="" type="text">
                        状态：
                        <select class="form-control" name="status">
                        	<option {if $status eq 0}  selected="selected" {/if} value="0">全部</option>
                            <option {if $status eq 1}  selected="selected" {/if} value="1">未处理</option>
                            <option {if $status eq 2}  selected="selected" {/if} value="2">已通过</option>
                            <option {if $status eq 3} selected="selected" {/if}   value="3">未通过</option>
                        </select>
                        <button type="button" class="btn btn-primary searchForm">搜索</button>
                    </form>
                </div>
            </div>
        </div>
		
    </section>
    
	<div class="layui-form table_p">
      <table class="layui-table">
        <colgroup>
          <col width="50">
          <col width="150">
          <col width="150">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th><input class="check-all" type="checkbox"></th>
            <th>用户名</th>
            <th>充值金额</th>
            <th>支付流水号</th>
            <th>充值时间</th>
            <th>状态</th>
            <th>操作者</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody id="tbody_data" data-name="tbody_data"></tbody>
      </table>
    </div>
    <div class="pagin" data-name="pagin" ></div>
</div>
